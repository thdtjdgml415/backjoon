<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const increase = (function () {
        let num = 0;

        return function () {
          return ++num;
        };
      })();
      console.log(increase()); // 1
      console.log(increase()); // 2
      console.log(increase()); // 3
    </script>
  </body>
</html>
